<mat-card class="example-card" appearance="outlined" [ngClass]="status">
  <mat-card-header class="card-header">
    <div>
      <mat-card-title>Item Name</mat-card-title>
      <mat-card-subtitle>Quantity Unit</mat-card-subtitle>
    
    </div>

  </mat-card-header>

  <mat-card-content>
    <p>Note</p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button class="buy-item">
      <mat-icon>shopping_bag</mat-icon> Buy</button>
    <button mat-button class="update-item">
      <mat-icon>edit</mat-icon> Change
    </button>
    <button mat-button class="delete-item" color="warn">
      <mat-icon>delete</mat-icon> Delete
    </button>
  </mat-card-actions>
  <div class="shopping-list-date">
    <span class="shopping-list-create-date">Created Date</span>
    <span class="shopping-list-update-date">Updated Date</span>
  </div>
</mat-card>
