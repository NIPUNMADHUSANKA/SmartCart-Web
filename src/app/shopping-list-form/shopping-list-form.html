<div class="smartcard-form-parent">
    <section class="smartcard-surface">
        <header class="smartcard-header">
            <span class="material-icons">shopping_cart</span>
            <h2>Create Category</h2>
            <button class="close-btn" (click)="toggleCreateListDialog()">âœ•</button>
        </header>
        <form class="smartcard-form single" novalidate [formGroup]="shoppingCart" (ngSubmit)="createList()">
            <div class="form-body">
                <!-- Category Name -->
                <div class="field">
                    <label for="itemname">Category Name <span class="req">*</span></label>
                    <input id="itemname" type="text" placeholder="e.g., Fresh Vegetables" formControlName="categoryName"
                        maxlength="30"
                        [class.invalid]="shoppingCart.get('categoryName')?.invalid && (shoppingCart.get('categoryName')?.touched || shoppingCart.get('categoryName')?.dirty || isSubmitted)" />
                    <small class="error"
                        *ngIf="shoppingCart.get('categoryName')?.invalid && (shoppingCart.get('categoryName')?.touched || shoppingCart.get('categoryName')?.dirty || isSubmitted)">Category
                        Name
                        is required.</small>
                </div>

                @if(isUpdate()){
                <!-- Status -->
                <div class="field">
                    <label>Status</label>
                    <div class="chip-group">
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('status')?.value === 'active'"
                            (click)="setStatus('active')">Active</button>
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('status')?.value === 'completed'"
                            (click)="setStatus('completed')">Completed</button>
                    </div>
                </div>
                }
                <!-- Description -->
                <div class="field">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" maxlength="180" placeholder="Optional details..."
                        formControlName="description"></textarea>
                    <div class="meta-row">
                        <small class="hint">Write a short description for this category.</small>
                        <small class="counter"><span id="descCount">{{shoppingCart.get('description')?.value?.length ||
                                0}}</span>/180</small>
                    </div>
                </div>

                @if(false){
                <!-- Icon -->
                <div class="field">
                    <label for="icon">Icon</label>
                    <div class="input-with-icon">
                        <span class="preview material-icons" id="iconPreview">shopping_cart</span>
                        <input id="icon" type="text" placeholder="e.g., shopping_cart or ðŸ›’" formControlName="icon" />
                    </div>
                    <small class="hint">Use a Material icon name or emoji.</small>
                </div>
                }

                <!-- Priority -->
                <div class="field">
                    <label>Priority</label>
                    <div class="chip-group">
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('priority')?.value === 'normal'"
                            (click)="setPriority('normal')">Normal</button>
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('priority')?.value === 'low'"
                            (click)="setPriority('low')">Low</button>
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('priority')?.value === 'medium'"
                            (click)="setPriority('medium')">Medium</button>
                        <button type="button" class="chip"
                            [class.chip--on]="shoppingCart.get('priority')?.value === 'high'"
                            (click)="setPriority('high')">High</button>
                    </div>
                </div>

            </div>

            <footer class="actions sticky-actions">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="button" class="btn btn-danger-outline" (click)="clearList()">
                    Clear
                </button>
            </footer>
        </form>
    </section>

</div>
