<div class="smartcard-form-parent">
    <section class="smartcard-surface">
        <form class="smartcard-form single" novalidate>
            <header class="smartcard-header">
                <span class="material-icons">shopping_cart</span>
                <h2>Add Shopping Item</h2>
            </header>

            <div class="form-body">
                <!-- Item Name -->
                <div class="field">
                    <label for="name">Item Name <span class="req">*</span></label>
                    <input id="name" type="text" placeholder="e.g., Tomato" />
                    <small class="error">Name is required.</small>
                </div>


                <!-- Item Qty -->
                <div class="field">
                    <label for="quantity">Quantity <span class="req">*</span></label>
                    <input id="quantity" type="number" min="1"/>
                    <small class="error">Quantity is required.</small>
                </div>

                <!-- Item Unit -->
                <div class="field">
                    <label>Unit <span class="req">*</span></label>
                    <div class="chip-group">
                        <button type="button" class="chip chip--on">Kg </button>
                        <button type="button" class="chip">Pack</button>
                    </div>
                </div>

                <!-- Status -->
                <div class="field">
                    <label>Status <span class="req">*</span></label>
                    <div class="chip-group">
                        <button type="button" class="chip chip--on">Active</button>
                        <button type="button" class="chip">Archived</button>
                    </div>
                </div>

                <!-- Description -->
                <div class="field">
                    <label for="description">Note</label>
                    <textarea id="description" rows="3" maxlength="180" placeholder="Optional details..."></textarea>
                    <div class="meta-row">
                        <small class="hint">Write a short description for this category.</small>
                        <small class="counter"><span id="descCount">0</span>/180</small>
                    </div>
                </div>

                <!-- Priority -->
                <div class="field">
                    <label>Priority</label>
                    <div class="chip-group">
                        <button type="button" class="chip chip--on">Normal</button>
                        <button type="button" class="chip">Low</button>
                        <button type="button" class="chip">Medium</button>
                        <button type="button" class="chip">High</button>
                    </div>
                </div>


                <!-- System Fields -->
                <details class="section collapsible">
                    <summary class="section-title with-icon">
                        <span class="material-icons">tune</span>
                        System Fields
                    </summary>
                    <div class="field">
                        <label for="id">Id</label>
                        <input id="id" type="text" placeholder="Auto-generated" readonly />
                    </div>
                    <!-- User ID -->
                    <div class="field">
                        <label for="userId">User ID</label>
                        <input id="userId" type="text" placeholder="Owner user ID" readonly/>
                    </div>

                    <div class="field">
                        <label for="createTime">Create Time</label>
                        <input id="createTime" type="datetime-local" readonly />
                    </div>
                    <div class="field">
                        <label for="updateTime">Update Time</label>
                        <input id="updateTime" type="datetime-local" readonly />
                    </div>
                </details>
            </div>

            <footer class="actions sticky-actions">
                <button type="submit" class="btn btn-primary">
                    Save
                </button>
                <button type="button" class="btn btn-danger-outline">
                    Clear
                </button>
            </footer>
        </form>
    </section>

</div>
